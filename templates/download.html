<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Get the Output File</h3>
      </div>
      <hr/>
        <div>

	  <table border="1">


        {% set count = 0 %}

    {% for filename in filenamelist %}
        <tr>


		<td>  <form action="download" method="POST" enctype="multipart/form-data"><input type="submit" name=download_file value= "{{filename}}"/> </form><td>
        <td>
            <form action="delete" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="del_filename" value="{{filename}}"/>
                <input type="submit" name=delete_file value= "Delete"/>
            </form>
        </td>

        </tr>

		 {% set count = count + 1 %}
	{% endfor %}
            </table>

        </div>
        {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
      </div>

  </body>
</html>
